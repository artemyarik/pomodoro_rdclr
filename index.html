<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodor Yasnov</title>
</head>

  <body>
    <div class="timer">
      <div class="timer__controls">
        <button class="work__button timer__button">Start work (25 min)</button>
        <button class="short__button timer__button">Short Break (5 min)</button>
        
      </div>
      
      <div class="display">
        <h1 class="time-left"></h1>
        <div class="buttonspaus">
          <img src="/icons/stopstart.png" alt="Пауза/Продолжить" class="pause__button iconspaus">
          <img src="/icons/reset.png" alt="Сбросить" class="reset__button iconspaus">
        </div>
        
        <p class="end-time"></p>
      </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
